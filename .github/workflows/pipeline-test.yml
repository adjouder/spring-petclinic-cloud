name: AWS-EKS Deploying
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'latest' #'v1.24.0' # default is latest stable
        id: install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update kube config
        run: aws eks update-kubeconfig --name petclinic_cluster

      - name: récupérer la config kube kubectl
        run: |
          echo ${{ secrets.KUBECONFIG }} | base64 --decode > kubeconfig.yaml

      - name: Deploy to Cluster
        env:
          REPOSITORY_PREFIX: adjouder
        run: |
         export REPOSITORY_PREFIX=${{ env.REPOSITORY_PREFIX }}
         export KUBECONFIG=kubeconfig.yaml
         kubectl get all -n spring-petclinic

